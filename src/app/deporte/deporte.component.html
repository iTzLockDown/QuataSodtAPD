<div class="row mt">
  <div class="col-md-12">
    <h4><i class="fa fa-angle-right"></i> Registro de Deportes</h4>
    <hr>
    <div class="text-left">
      <button type="button" class="btn btn-theme03" [routerLink]="['/deportes/dform']"><i class="fa fa-users"></i> Nuevo Deporte</button>
    </div>
    <hr>
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <thead>
        <tr>
          <th><i class="fa fa-navicon"></i></th>
          <th><i class="fa fa-user-circle"></i> Nombre</th>
          <th><i class="fa fa-envelope"></i> Descripcion</th>
          <th><i class="fa fa-weibo"></i> Estado</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let deporte of deportes">
          <td>
            <a href="basic_table.html#">{{deporte.id}}</a>
          </td>
          <td class="hidden-phone">{{deporte.nombre}}</td>
          <td>{{deporte.descripcion}}</td>
          <td><span class="label label-info label-mini">{{deporte.estActivo}}</span></td>
          <td>
            <button class="btn btn-primary btn-xs" [routerLink]="['/deportes/dform', deporte.id]"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger btn-xs" (click)='delete(deporte)'><i class="fa fa-trash-o "></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->
</div>
