<div class="row mt">
  <div class="col-md-12">
    <h4><i class="fa fa-angle-right"></i> Registro de Deportistas</h4>
    <hr>
    <div class="text-left">
      <button type="button" class="btn btn-theme03" [routerLink]="['/deportistas/dform']"><i class="fa fa-users"></i> Nuevo Deportista</button>
    </div>
    <hr>
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <thead>
        <tr>
          <th><i class="fa fa-navicon"></i></th>
          <th><i class="fa fa-user-circle"></i> Nombre</th>
          <th><i class="fa fa-envelope"></i> Pais</th>
          <th><i class="fa fa-weibo"></i> Deporte</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let deportista of deportistas">
          <td>
            <a href="basic_table.html#">{{deportista.id}}</a>
          </td>
          <td class="hidden-phone"></td>
          <td>{{deportista.pais}}</td>
          <td><span class="label label-info label-mini">{{deportista.deporte}}</span></td>
          <td>
            <button class="btn btn-primary btn-xs" [routerLink]="['/deportistas/dform', deportista.id]"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger btn-xs" (click)='delete(deportista)'><i class="fa fa-trash-o "></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->
</div>
