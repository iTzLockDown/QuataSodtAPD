<h3><i class="fa fa-angle-right"></i> {{titulo}}</h3>
<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <form class="form-horizontal style-form">
        <div class="form-group">
          <label for="nombre" class="col-sm-2 col-sm-2 control-label">Pais</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.pais" name="nombre" >
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion" class="col-sm-2 col-sm-2 control-label">Deporte</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.deporte" name="deporte">
          </div>
        </div>
        <div class="form-group">
          <label for="estActivo" class="col-sm-2 col-sm-2 control-label">Altura</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.altura" name="altura">
          </div>
        </div>

        <div class="form-group">
          <label for="estActivo" class="col-sm-2 col-sm-2 control-label">Peso</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.peso" name="peso">
          </div>
        </div>

        <div class="form-group">
          <label for="estActivo" class="col-sm-2 col-sm-2 control-label">Observacion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.observacion" name="observacion">
          </div>
        </div>

        <div class="form-group">
          <label for="estActivo" class="col-sm-2 col-sm-2 control-label">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.estActivo" name="estActivo">
          </div>
        </div>

        <div class="form-group">
          <label for="estActivo" class="col-sm-2 col-sm-2 control-label">Fecha Nacimiento</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="deportistas.fechaNac" name="fechaNac">
          </div>
        </div>


        <button class="btn btn-theme" role="button" (click)='create()' *ngIf="!deportistas.id else elseBlock"><i class="fa fa-save"></i> Registrar</button>
        <button type="button" class="btn btn-theme04" routerLink="/deportistas"><i class="fa fa-times"></i> Cancel</button>

        <ng-template #elseBlock>
          <button class="btn btn-theme" role="button" (click)='update()' ><i class="fa fa-check-circle"></i> Editar</button>
        </ng-template>
      </form>
    </div>
  </div>
  <!-- col-lg-12-->
</div>
<!-- /row -->
