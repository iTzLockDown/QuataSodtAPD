<h3><i class="fa fa-angle-right"></i> {{titulo}}</h3>
<!-- BASIC FORM ELELEMNTS -->
<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
  <div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <form class="form-horizontal style-form">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.nombre" name="nombre" >
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.apellidop" name="apellidop">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Apellido Materno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.apellidom" name="apellidom">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Sexo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.sexo" name="sexo">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">DNI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.dni" name="dni">
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.direccion" name="direccion">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.telefono" name="telefono">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.email" name="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="usuarios.password" name="password">
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usuarios.estActivo" name="estActivo">
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Fecha Nacimiento</label>
          <div class="col-sm-10">
            <input [matDatepicker]="miDatepicker" class="form-control" [(ngModel)]="usuarios.fechaNac" name="fechaNac" style="display: inline; width: 15rem">
            <mat-datepicker-toggle [for]="miDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #miDatepicker></mat-datepicker>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Fecha Registro</label>
          <div class="col-sm-10">
            <input [matDatepicker]="miDatepickerReg" class="form-control" [(ngModel)]="usuarios.fechaReg" name="fechaReg" style="display: inline; width: 15rem">
            <mat-datepicker-toggle [for]="miDatepickerReg"></mat-datepicker-toggle>
            <mat-datepicker #miDatepickerReg></mat-datepicker>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-2 col-sm-2 control-label">Perfil de usuario</label>
          <div class="col-sm-10">
            <select [compareWith] ="compararPerfil" class="form-control" [(ngModel)]="usuarios.perfilUsuario" name="perfilUsuario" style="width: 500px;">
              <option [ngValue]="undefined">Selecionar un perfil</option>
              <option *ngFor="let perfil of perfilesUser" [ngValue]="perfil">{{ perfil.descripcion}}</option>
            </select>
          </div>
        </div>
          <button class="btn btn-theme" role="button" (click)='create()' *ngIf="!usuarios.id else elseBlock"><i class="fa fa-save"></i> Registrar</button>
          <button type="button" class="btn btn-theme04" routerLink="/usuarios"><i class="fa fa-times"></i> Cancel</button>

          <ng-template #elseBlock>
            <button class="btn btn-theme" role="button" (click)='update()'><i class="fa fa-check-circle"></i> Editar</button>
          </ng-template>
      </form>
    </div>
  </div>
  <!-- col-lg-12-->
</div>
<!-- /row -->
