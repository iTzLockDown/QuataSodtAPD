<div class="row mt">
  <div class="col-md-12">
    <h4><i class="fa fa-angle-right"></i> Registro de usuarios</h4>
    <hr>
      <div class="text-left">
        <button type="button" class="btn btn-theme03" [routerLink]="['/usuarios/form']"><i class="fa fa-users"></i> Nuevo Usuario</button>
      </div>
    <hr>
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <thead>
        <tr>
          <th><i class="fa fa-navicon"></i></th>
          <th><i class="fa fa-user-circle"></i> Usuario</th>
          <th><i class="fa fa-envelope"></i> Email</th>
          <th><i class="fa fa-plane"></i> Perfil</th>
          <th><i class="fa fa-weibo"></i> Estado</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>
            <a href="basic_table.html#">{{usuario.id}}</a>
          </td>
          <td class="hidden-phone">{{usuario.apellidop}} {{ usuario.apellidom}}, {{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.perfilUsuario.descripcion}}</td>
          <td><span class="label label-info label-mini">{{usuario.estActivo}}</span></td>
          <td>
            <button class="btn btn-primary btn-xs" [routerLink]="['/usuarios/form', usuario.id]"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger btn-xs" (click)='delete(usuario)'><i class="fa fa-trash-o "></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->
</div>
